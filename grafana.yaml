kind: Pod
apiVersion: v1
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  containers:
    - name: grafana
      image: grafana/grafana:latest
      imagePullPolicy: IfNotPresent
      ports:
        - containerPort: 3000
          name: http-grafana
          protocol: TCP
---
kind: Service
apiVersion: v1
metadata:
  name: grafana-service
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
spec:
  rules:
  - host: grafana.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000
---

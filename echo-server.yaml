kind: Pod
apiVersion: v1
metadata:
  name: echo-server
  labels:
    app: echo-server
spec:
  containers:
    - name: echo-server
      image: romanowalex/echo-server:v2.0
      ports:
        - containerPort: 8080
      env:
        - name: SPRING_PROFILES_ACTIVE
          value: simple
---
kind: Service
apiVersion: v1
metadata:
  name: echo-server-service
spec:
  selector:
    app: echo-server
  ports:
    - port: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-server-ingress
spec:
  rules:
  - host: echo-server.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: echo-server-service
            port:
              number: 8080

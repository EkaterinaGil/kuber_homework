kind: Pod
apiVersion: v1
metadata:
  name: prometheus
  labels:
    app: prometheus
spec:
  containers:
  - name: prometheus
    image: prom/prometheus
    ports:
    - containerPort: 9090
    args:
    - --config.file=/etc/prometheus/prometheus.yml
    volumeMounts:
    - name: prometheus-config
      mountPath: /etc/prometheus
  volumes:
  - name: prometheus-config
    configMap:
      name: prometheus-config
---
kind: Service
apiVersion: v1
metadata:
  name: prometheus-service
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090

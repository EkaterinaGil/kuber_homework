kind: Pod
apiVersion: v1
metadata:
  name: prometheus
  labels:
    app: prometheus
spec:
  containers:
  - name: prometheus
    image: prom/prometheus
    ports:
    - containerPort: 9090
    args:
    - --config.file=/etc/prometheus/prometheus.yml
    volumeMounts:
    - name: prometheus-config
      mountPath: /etc/prometheus
  volumes:
  - name: prometheus-config
    configMap:
      name: prometheus-config
---
kind: Service
apiVersion: v1
metadata:
  name: prometheus-service
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-ingress
spec:
  rules:
  - host: prometheus.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |-
    global:
      scrape_interval: 15s
      scrape_timeout: 10s
      evaluation_interval: 1m

    scrape_configs:
    - job_name: 'prometheus'
      static_configs:
        - targets: ['localhost:9090']
    - job_name: 'echoserver-metrics'
      kubernetes_sd_configs:
        - role: pod
          namespaces:
            names:
            - default
          selectors:
            label: "app.kubernetes.io/name=echo-server"
